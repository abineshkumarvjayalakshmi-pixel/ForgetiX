<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIAB - AI Assistant</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e7ff;
      background: linear-gradient(270deg, #8a79ff, #4d77ff, #90caf9, #a48eff);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Particle canvas fills screen */
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(20, 18, 40, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #776cffcc;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 80vh;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Chat output */
    #chat-output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background: rgba(30, 27, 55, 0.5);
      margin-bottom: 15px;
      font-size: 1rem;
      box-shadow: inset 0 0 12px #a0a0ff99;
      scrollbar-width: thin;
      scrollbar-color: #a0a0ff88 transparent;
    }

    #chat-output::-webkit-scrollbar {
      width: 8px;
    }
    #chat-output::-webkit-scrollbar-thumb {
      background: #a0a0ff88;
      border-radius: 4px;
    }

    .message {
      margin: 8px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      box-shadow: 0 0 6px rgba(120,120,255,0.3);
    }

    .message.user {
      background: #776cffcc;
      color: #fff;
      align-self: flex-end;
      font-weight: 600;
      text-shadow: 0 0 5px #b0b0ff;
    }

    .message.assistant {
      background: #3d3b6fcc;
      color: #cddcff;
      align-self: flex-start;
      font-style: italic;
      text-shadow: 0 0 8px #b0b0ffcc;
    }

    /* Input & send button */
    .input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #a5aaff;
      background: #2c2a48;
      color: #cddcff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #user-input:focus {
      border-color: #8a79ff;
      box-shadow: 0 0 10px #8a79ffcc;
    }

    #send-btn {
      background: #8a79ff;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 12px #8a79ffcc;
    }

    #send-btn:hover {
      background: #6f5bcc;
      box-shadow: 0 0 18px #6f5bcccc;
    }

  </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="container" role="main" aria-label="NIAB AI Assistant chat interface">

  <!-- NIAB AI Avatar -->
  <div id="niab-avatar" aria-label="NIAB AI avatar" role="img" title="NIAB AI Assistant">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" >
      <!-- Face Circle -->
      <circle cx="60" cy="60" r="55" stroke="url(#grad)" stroke-width="2" fill="transparent" />
      
      <!-- Eyes -->
      <ellipse cx="40" cy="55" rx="8" ry="5" stroke="url(#grad)" stroke-width="2" fill="transparent" />
      <ellipse cx="80" cy="55" rx="8" ry="5" stroke="url(#grad)" stroke-width="2" fill="transparent" />
      
      <!-- Nose -->
      <line x1="60" y1="60" x2="60" y2="75" stroke="url(#grad)" stroke-width="2" />
      
      <!-- Mouth -->
      <path id="mouth" d="M45 85 Q60 95 75 85" stroke="url(#grad)" stroke-width="2" fill="transparent" />
      
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#8a79ff"/>
          <stop offset="100%" stop-color="#4d77ff"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <!-- Chat messages output -->
  <div id="chat-output" aria-live="polite" aria-label="Chat messages"></div>

  <!-- Input area -->
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message here..." aria-label="User input" autocomplete="off" />
    <button id="send-btn" aria-label="Send message">Send</button>
  </div>

</div>


<script>
   const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const chatOutput = document.getElementById('chat-output');

  function appendMessage(sender, message) {
    const messageElem = document.createElement('div');
    messageElem.classList.add('message', sender);
    messageElem.textContent = message;
    chatOutput.appendChild(messageElem);
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }

  // Placeholder getResponse (for frontend testing)
  async function getResponse(message) {
    return new Promise(resolve => {
      setTimeout(() => {
        if (message.toLowerCase().includes('hello')) {
          resolve("Hello! I'm NIAB, your assistant.");
        } else if (message.toLowerCase().includes('how are you')) {
          resolve("I'm just code, but I'm doing great!");
        } else {
          resolve("Sorry, I'm still learning. Please ask something else.");
        }
      }, 1000);
    });
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage('user', `You: ${text}`);
    userInput.value = '';

    // Optional: Show avatar talking animation here
    // setTalking(true);

    const response = await getResponse(text);

    appendMessage('assistant', `NIAB: ${response}`);

    // Optional: Voice speaking
    // speak(response);

    // Optional: Stop avatar talking animation
    // setTalking(false);
  }

  // Event listener for Send button
  sendBtn.addEventListener('click', sendMessage);

  // Also send message on Enter key
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
  // Particle animation setup
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.alpha = 0.2 + Math.random() * 0.3;
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < 0 || this.x > width) this.speedX *= -1;
      if (this.y < 0 || this.y > height) this.speedY *= -1;
    }

    draw() {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius*4);
      gradient.addColorStop(0, `rgba(138, 121, 255, ${this.alpha})`);
      gradient.addColorStop(1, 'rgba(138, 121, 255, 0)');
      ctx.fillStyle = gradient;
      ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = `rgba(138, 121, 255, ${this.alpha * 0.7})`;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles(count=80) {
    particles = [];
    for(let i=0; i<count; i++) {
      particles.push(new Particle());
    }
  }
  initParticles();

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for(const p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Chat logic

  const chatOutput = document.getElementById('chat-output');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  // Append chat messages
  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatOutput.appendChild(msgDiv);
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }

  // Simple keyword-based response logic (for demo)
  function getResponse(input) {
    const msg = input.toLowerCase();

    if (/(hello|hi|hey|greetings|good morning|good afternoon|good evening)/.test(msg)) {
      return "Hello! How can I assist you today?";
    }
    if (msg.includes("your name")) {
      return "I'm niab, your AI assistant.";
    }
    if (msg.includes("time")) {
      return `Current time is ${new Date().toLocaleTimeString()}.`;
    }
    if (msg.includes("who created you") || msg.includes("creator") || msg.includes("who made you")) {
      return "I was created by Abinesh Kumar Vijayalakshmi.";
    }
    if (msg.includes("help")) {
      return "Sure! You can ask me anything related to ForgetiX or just chat!";
    }
    if (msg.includes("joke")) {
      return "Why did the computer show up at work late? It had a hard drive!";
    }
    if (/(bye|goodbye|see you)/.test(msg)) {
      return "Goodbye! Have a great day!";
    }
    return "I'm still learning. Could you please rephrase?";
  }

  // Text-to-Speech
  function speak(text) {
    if (!('speechSynthesis' in window)) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.pitch = 1;
    utterance.rate = 1;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utterance);
  }

  // Send message handler
  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage('user', `You: ${text}`);
    userInput.value = '';

    const response = getResponse(text);

    setTimeout(() => {
      appendMessage('assistant', `NIAB: ${response}`);
      speak(response);
    }, 600);
  }

  sendBtn.addEventListener('click', sendMessage);

  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

</script>

</body>
</html>
