<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForgetiX Assistant with Voice</title>
  <style>
    /* Background gradient dark blue/black with subtle tech lines */
body {
  margin: 0;
  padding: 40px 20px;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #00e5ff;
  overflow-x: hidden;
  background: linear-gradient(270deg, #0b111f, #000000, #02162d, #000000);
  background-size: 800% 800%;
  animation: gradientShift 20s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Optional subtle animated grid overlay */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background:
    linear-gradient(to right, rgba(0, 229, 255, 0.05) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: 0;
  animation: gridMove 40s linear infinite;
}

@keyframes gridMove {
  0% {
    background-position: 0 0, 0 0;
  }
  100% {
    background-position: 40px 40px, 40px 40px;
  }
}
/* Add subtle glowing lines (optional for more futurism) */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:
    repeating-linear-gradient(45deg, rgba(0,229,255,0.1) 0 2px, transparent 2px 10px),
    repeating-linear-gradient(-45deg, rgba(0,229,255,0.1) 0 2px, transparent 2px 10px);
  pointer-events: none;
  z-index: 0;
}

/* Container for avatar with glowing neon border */
#avatar-container {
  width: 200px;
  height: 200px;
  margin-bottom: 30px;
  border-radius: 50%;
  box-shadow:
    0 0 10px #00e5ff,
    0 0 20px #00e5ff,
    0 0 40px #00b8cc;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  background: #0a0f1a;
  position: relative;
  z-index: 1;
}

/* Chat box style */
#chat-output {
  width: 100%;
  max-width: 600px;
  background: #0d1524;
  border-radius: 12px;
  padding: 15px;
  min-height: 280px;
  overflow-y: auto;
  box-sizing: border-box;
  margin-bottom: 20px;
  box-shadow:
    inset 0 0 10px #00e5ff44;
}

/* Messages */
.message.user {
  color: #00e5ff;
  text-align: right;
  font-weight: 600;
}

.message.assistant {
  color: #80f0ff;
  text-align: left;
  font-style: italic;
}

/* Input container */
#input-container {
  width: 100%;
  max-width: 600px;
  display: flex;
  gap: 12px;
  align-items: center;
  z-index: 2;
}

/* Input field */
#user-input {
  flex-grow: 1;
  padding: 12px 18px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #152636;
  color: #00e5ff;
  box-shadow:
    inset 0 0 5px #00b8cc;
  transition: box-shadow 0.3s ease;
}

#user-input:focus {
  box-shadow:
    0 0 15px #00e5ff;
}

/* Send button */
#send-btn {
  padding: 12px 28px;
  font-weight: 700;
  background: linear-gradient(135deg, #00e5ff, #008fa3);
  color: #0a0f1a;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  box-shadow:
    0 0 15px #00e5ff;
  transition: background 0.3s ease;
}

#send-btn:hover {
  background: linear-gradient(135deg, #00c8d8, #006f7a);
}

/* Mic button */
#mic-btn {
  background: linear-gradient(135deg, #00e5ff, #008fa3);
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow:
    0 0 15px #00e5ff;
  transition: background 0.3s ease;
}

#mic-btn:hover {
  background: linear-gradient(135deg, #00c8d8, #006f7a);
}

/* Mic icon */
#mic-icon {
  fill: #0a0f1a;
  width: 22px;
  height: 22px;
}

/* Pulse animation for avatar when listening or speaking */
@keyframes pulse {
  0% { box-shadow: 0 0 20px #00e5ff; transform: scale(1); }
  50% { box-shadow: 0 0 40px #00e5ff, 0 0 60px #00c8d8; transform: scale(1.05); }
  100% { box-shadow: 0 0 20px #00e5ff; transform: scale(1); }
}

.pulse-animation {
  animation: pulse 0.6s ease infinite;
}

  </style>
</head>
<body>

  <div id="avatar-container">
    <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="70" stroke="#00E5FF" stroke-width="4"/>
      <circle cx="100" cy="100" r="50" stroke="#00E5FF" stroke-width="2" fill="none" stroke-dasharray="10 10">
        <animate attributeName="stroke-dashoffset" from="0" to="60" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="35" stroke="#00E5FF" stroke-width="3" fill="none" opacity="0.6">
        <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="15" fill="#00E5FF" opacity="0.8">
        <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <div id="chat-output"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
    <button id="send-btn">Send</button>
    <button id="mic-btn" title="Speak">
      <svg id="mic-icon" viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM12 19v3m-4-3h8" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </div>

  <script>
    const chatOutput = document.getElementById('chat-output');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function appendMessage(sender, text) {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message');
  msgDiv.classList.add(sender === 'user' ? 'user' : 'assistant');
  msgDiv.textContent = `${sender === 'user' ? 'You' : 'ForgetiX'}: ${text}`;
  chatOutput.appendChild(msgDiv);
  chatOutput.scrollTop = chatOutput.scrollHeight;
}

// Simple mock AI logic
function getResponse(text) {
  const msg = text.toLowerCase();
  if (msg.includes('hello')) return "Hello! How can I assist you today?";
  if (msg.includes('your name')) return "I'm ForgetiX, your AI assistant.";
  if (msg.includes('time')) return `Current time is ${new Date().toLocaleTimeString()}.`;
  if (msg.includes('help')) return "Sure! Ask me anything or type your query.";
  return "I'm still learning. Could you please rephrase?";
}

function speak(text) {
  if (!('speechSynthesis' in window)) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  utterance.pitch = 1;
  utterance.rate = 1;
  window.speechSynthesis.speak(utterance);
}

sendBtn.addEventListener('click', () => {
  const text = userInput.value.trim();
  if (!text) return;
  appendMessage('user', text);
  userInput.value = '';

  const response = getResponse(text);
  appendMessage('assistant', response);
  speak(response);
});

    const avatar = document.getElementById('avatar-container');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatOutput = document.getElementById('chat-output');
    const micBtn = document.getElementById('mic-btn');

    function pulseAvatar() {
      avatar.classList.add('pulse-animation');
      avatar.addEventListener('animationend', () => {
        avatar.classList.remove('pulse-animation');
      }, { once: true });
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'You' ? 'user' : 'assistant');
      msg.textContent = `${sender}: ${text}`;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function fakeResponse(msg) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("ForgetiX here. You said: " + msg);
        }, 1500);
      });
    }

    async function sendMessage(text) {
      if (!text.trim()) return;
      appendMessage('You', text);
      userInput.value = '';
      pulseAvatar();
      const response = await fakeResponse(text);
      appendMessage('ForgetiX', response);
      speak(response);
    }

    sendBtn.addEventListener('click', () => {
      sendMessage(userInput.value);
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendMessage(userInput.value);
      }
    });

    // Speech Recognition (Voice Input)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      micBtn.style.display = 'none';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        micBtn.style.backgroundColor = '#00C8D8';
      };

      recognition.onend = () => {
        micBtn.style.backgroundColor = '#00E5FF';
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        micBtn.style.backgroundColor = '#00E5FF';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
      };

      micBtn.addEventListener('click', () => {
        recognition.start();
      });
    }

    // Speech Synthesis (Voice Output)
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1;
      utterance.rate = 1;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
