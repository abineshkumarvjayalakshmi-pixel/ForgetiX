<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForgetiX Assistant</title>

  <!-- Your existing styles (keep them if needed) -->
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: monospace, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Jarvis Avatar styles */
    #jarvis-avatar {
      background-color: #111;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 200px;
    }
    
    /* Idle animation: gentle pulsing glow */
    #jarvis-avatar circle {
      animation: pulseGlow 3s infinite ease-in-out;
    }
    
    /* Mouth animation when speaking */
    #mouth.speaking {
      animation: mouthPulse 0.6s infinite;
      transform-origin: center;
    }
    
    @keyframes pulseGlow {
      0%, 100% {
        stroke-opacity: 0.7;
        filter: drop-shadow(0 0 6px #0ff);
      }
      50% {
        stroke-opacity: 1;
        filter: drop-shadow(0 0 12px #0ff);
      }
    }
    
    @keyframes mouthPulse {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.3); }
    }

    /* Chat container */
    #chat-output {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      background: #111;
      color: #0ff;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }

    .message.user {
      background-color: #004d4d;
      text-align: right;
    }

    .message.jarvis {
      background-color: #003333;
      text-align: left;
    }

    /* Input and button */
    #user-input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-top: 20px;
      box-sizing: border-box;
      background-color: #222;
      color: #0ff;
      font-family: monospace;
    }

    #send-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0ff;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>

  <!-- Jarvis Avatar -->
  <svg id="jarvis-avatar" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer glowing circle -->
    <circle cx="100" cy="100" r="90" stroke="#0ff" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Eyes -->
    <rect x="55" y="80" width="20" height="10" rx="5" fill="#0ff" id="left-eye" />
    <rect x="125" y="80" width="20" height="10" rx="5" fill="#0ff" id="right-eye" />
    
    <!-- Mouth (pulse bar) -->
    <rect x="80" y="140" width="40" height="10" rx="5" fill="#0ff" id="mouth" />
    
    <defs>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff"/>
        <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#0ff" flood-opacity="0.5"/>
      </filter>
    </defs>
  </svg>

  <!-- Chat output -->
  <div id="chat-output"></div>

  <!-- User input -->
  <textarea id="user-input" placeholder="Ask me anything..." rows="3"></textarea>
  <button id="send-btn">Send</button>

  <script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatOutput = document.getElementById('chat-output');
    const mouth = document.getElementById('mouth');

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;
      
      appendMessage('You', message);
      userInput.value = '';
      
      // Start "speaking" animation
      mouth.classList.add('speaking');
      
      // Simulate API call (replace with real AI call)
      const response = await fakeAIResponse(message);
      
      // Show AI reply
      appendMessage('Jarvis', response);
      
      // Stop speaking animation
      mouth.classList.remove('speaking');
    });

    // Append messages to chat output
    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'You' ? 'user' : 'jarvis');
      msg.textContent = `${sender}: ${text}`;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Fake AI response function (simulate delay)
    function fakeAIResponse(msg) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("I'm Jarvis, your assistant. You said: " + msg);
        }, 2000);
      });
    }
  </script>
</body>
</html>
