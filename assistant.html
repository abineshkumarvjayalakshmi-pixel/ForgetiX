<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgetiX Assistant</title>
  <style>
    body {
      background: #111111;
      color: #E0E0E0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Avatar container */
    #avatar-container {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      background: #111111;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* The circular Jarvisâ€‘style graphic */
    #avatar-container svg {
      width: 160px;
      height: 160px;
    }

    /* Chat area */
    #chat-output {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      min-height: 250px;
      overflow-y: auto;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .message {
      margin: 8px 0;
    }
    .message.user {
      color: #00E5FF;
      text-align: right;
    }
    .message.assistant {
      color: #88F0FF;
      text-align: left;
    }

    /* Input container */
    #input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222222;
      color: #E0E0E0;
      box-sizing: border-box;
    }

    #send-btn {
      padding: 10px 20px;
      font-weight: 600;
      background: #00E5FF;
      color: #111111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #send-btn:hover {
      background: #00C8D8;
    }

    /* Pulse animation for avatar reaction */
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0,229,255,0.4); transform: scale(1); }
      50% { box-shadow: 0 0 40px #00E5FF, 0 0 60px rgba(0,229,255,0.6); transform: scale(1.05); }
      100% { box-shadow: 0 0 20px rgba(0,229,255,0.4); transform: scale(1); }
    }

    .pulse-animation {
      animation: pulse 0.6s ease;
    }
  </style>
</head>
<body>

  <div id="avatar-container">
    <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="70" stroke="#00E5FF" stroke-width="4"/>
      <circle cx="100" cy="100" r="50" stroke="#00E5FF" stroke-width="2" fill="none" stroke-dasharray="10 10">
        <animate attributeName="stroke-dashoffset" from="0" to="60" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="35" stroke="#00E5FF" stroke-width="3" fill="none" opacity="0.6">
        <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="15" fill="#00E5FF" opacity="0.8">
        <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <div id="chat-output"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const avatar = document.getElementById('avatar-container');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatOutput = document.getElementById('chat-output');

    function pulseAvatar() {
      avatar.classList.add('pulse-animation');
      avatar.addEventListener('animationend', () => {
        avatar.classList.remove('pulse-animation');
      }, { once: true });
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'You' ? 'user' : 'assistant');
      msg.textContent = `${sender}: ${text}`;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function fakeResponse(msg) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("ForgetiX here. You said: " + msg);
        }, 1500);
      });
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('You', message);
      userInput.value = '';
      pulseAvatar();
      const response = await fakeResponse(message);
      appendMessage('ForgetiX', response);
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>

</body>
</html>
