<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForgetiX Assistant</title>
  <style>
    /* Simple styles */
    body { background: #0b111f; color: #00e5ff; font-family: sans-serif; padding: 20px; }
    #chat-output { border: 1px solid #00e5ff; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message.user { text-align: right; font-weight: bold; }
    .message.assistant { text-align: left; font-style: italic; }
    #user-input { width: 70%; padding: 8px; border-radius: 4px; border: 1px solid #00e5ff; background: #152636; color: #00e5ff; }
    #send-btn { padding: 8px 12px; background: #00e5ff; border: none; color: #000; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

<div id="chat-output"></div>
<input type="text" id="user-input" placeholder="Type your message..." />
<button id="send-btn">Send</button>

<script>
  const chatOutput = document.getElementById('chat-output');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.classList.add(sender === 'user' ? 'user' : 'assistant');
    msgDiv.textContent = `${sender === 'user' ? 'You' : 'ForgetiX'}: ${text}`;
    chatOutput.appendChild(msgDiv);
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }

  function getResponse(text) {
    const msg = text.toLowerCase();
    if (msg.includes('hello')) return "Hello! How can I assist you today?";
    if (msg.includes('your name')) return "I'm ForgetiX, your AI assistant.";
    if (msg.includes('time')) return `Current time is ${new Date().toLocaleTimeString()}.`;
    if (msg.includes('help')) return "Sure! Ask me anything or type your query.";
    return "I'm still learning. Could you please rephrase?";
  }

  sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage('user', text);
    userInput.value = '';

    const response = getResponse(text);
    appendMessage('assistant', response);
  });

  // Also send message on Enter key
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
