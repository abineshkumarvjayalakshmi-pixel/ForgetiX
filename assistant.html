<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIAB - AI Assistant</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e7ff;
      background: linear-gradient(270deg, #8a79ff, #4d77ff, #90caf9, #a48eff);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Particle canvas fills screen */
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(20, 18, 40, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #776cffcc;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 80vh;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Chat output */
    #chat-output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background: rgba(30, 27, 55, 0.5);
      margin-bottom: 15px;
      font-size: 1rem;
      box-shadow: inset 0 0 12px #a0a0ff99;
      scrollbar-width: thin;
      scrollbar-color: #a0a0ff88 transparent;
    }

    #chat-output::-webkit-scrollbar {
      width: 8px;
    }
    #chat-output::-webkit-scrollbar-thumb {
      background: #a0a0ff88;
      border-radius: 4px;
    }
