<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForgetiX Assistant with Voice</title>
  <style>
    body {
      background: #111111;
      color: #E0E0E0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #avatar-container {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      background: #111111;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #avatar-container svg {
      width: 160px;
      height: 160px;
    }
    #chat-output {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      min-height: 250px;
      overflow-y: auto;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .message {
      margin: 8px 0;
    }
    .message.user {
      color: #00E5FF;
      text-align: right;
    }
    .message.assistant {
      color: #88F0FF;
      text-align: left;
    }
    #input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222222;
      color: #E0E0E0;
      box-sizing: border-box;
    }
    #send-btn {
      padding: 10px 20px;
      font-weight: 600;
      background: #00E5FF;
      color: #111111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #send-btn:hover {
      background: #00C8D8;
    }
    #mic-btn {
      background: #00E5FF;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    #mic-btn:hover {
      background: #00C8D8;
    }
    #mic-icon {
      fill: #111111;
      width: 20px;
      height: 20px;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0,229,255,0.4); transform: scale(1); }
      50% { box-shadow: 0 0 40px #00E5FF, 0 0 60px rgba(0,229,255,0.6); transform: scale(1.05); }
      100% { box-shadow: 0 0 20px rgba(0,229,255,0.4); transform: scale(1); }
    }
    .pulse-animation {
      animation: pulse 0.6s ease;
    }
  </style>
</head>
<body>

  <div id="avatar-container">
    <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="70" stroke="#00E5FF" stroke-width="4"/>
      <circle cx="100" cy="100" r="50" stroke="#00E5FF" stroke-width="2" fill="none" stroke-dasharray="10 10">
        <animate attributeName="stroke-dashoffset" from="0" to="60" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="35" stroke="#00E5FF" stroke-width="3" fill="none" opacity="0.6">
        <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="100" r="15" fill="#00E5FF" opacity="0.8">
        <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <div id="chat-output"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
    <button id="send-btn">Send</button>
    <button id="mic-btn" title="Speak">
      <svg id="mic-icon" viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM12 19v3m-4-3h8" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </div>

  <script>
    const avatar = document.getElementById('avatar-container');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatOutput = document.getElementById('chat-output');
    const micBtn = document.getElementById('mic-btn');

    function pulseAvatar() {
      avatar.classList.add('pulse-animation');
      avatar.addEventListener('animationend', () => {
        avatar.classList.remove('pulse-animation');
      }, { once: true });
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'You' ? 'user' : 'assistant');
      msg.textContent = `${sender}: ${text}`;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function fakeResponse(msg) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("ForgetiX here. You said: " + msg);
        }, 1500);
      });
    }

    async function sendMessage(text) {
      if (!text.trim()) return;
      appendMessage('You', text);
      userInput.value = '';
      pulseAvatar();
      const response = await fakeResponse(text);
      appendMessage('ForgetiX', response);
      speak(response);
    }

    sendBtn.addEventListener('click', () => {
      sendMessage(userInput.value);
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendMessage(userInput.value);
      }
    });

    // Speech Recognition (Voice Input)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      micBtn.style.display = 'none';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        micBtn.style.backgroundColor = '#00C8D8';
      };

      recognition.onend = () => {
        micBtn.style.backgroundColor = '#00E5FF';
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        micBtn.style.backgroundColor = '#00E5FF';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
      };

      micBtn.addEventListener('click', () => {
        recognition.start();
      });
    }

    // Speech Synthesis (Voice Output)
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1;
      utterance.rate = 1;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
