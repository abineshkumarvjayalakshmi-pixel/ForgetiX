<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForgetiX - Your Memory Automation AI</title>

<style>
body {
  font-family: "Arial", sans-serif;
  margin: 0;
  color: #fff;
  background: linear-gradient(135deg, #0a0f1c, #081a3d, #0b2d5a);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  text-align: center;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header {
  padding: 20px;
}
header img {
  height: 90px;
}

.hero {
  padding: 70px 20px;
}
.hero h1 {
  font-size: 42px;
  margin-bottom: 10px;
}
.hero p {
  font-size: 18px;
  opacity: .9;
}

.button {
  background: #00c7ff;
  color: #000;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  margin-top: 20px;
  cursor: pointer;
}

#team {
  padding: 60px 20px;
}
.team-container {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}
.team-card {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  width: 260px;
  border-radius: 12px;
}
.team-card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 10px;
}
.team-card h3 {
  font-size: 20px;
  margin-top: 10px;
}
.team-card p {
  opacity: .8;
  font-size: 14px;
}

footer {
  padding: 15px;
  font-size: 12px;
  opacity: .8;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="ForgetiX Logo">
</header>

<section class="hero">
  <h1>ForgetiX</h1>
  <p>Your AI that remembers & acts for you – so you never forget anything.</p>
  <a class="button" href="#join">Join Beta →</a>
</section>


<section id="team">
  <h2>Meet the Founders</h2><br>

  <div class="team-container">

    <div class="team-card">
      <img src="founder1" alt="Founder Photo">
      <h3>Abineshkumar Murugan</h3>
      <p>Visionary behind ForgetiX</p>
    </div>

    <div class="team-card">
      <img src="founder2.jpg" alt="Founder Photo">
      <h3>Nikhil Kumar</h3>
      <p>Co-Founder & Tech Lead</p>
    </div>

  </div>
</section>


<section id="join">
  <h2>Join ForgetiX Waitlist</h2>
  <input id="emailInput" style="padding: 10px; width: 250px; border-radius: 8px; border: none;"
    placeholder="Enter your email">
  <button class="button" onclick="joinWaitlist()">Join Now</button>
</section>

<footer>
  © 2025 ForgetiX. All rights reserved.
</footer>

<script>
function joinWaitlist() {
  const email = document.getElementById("emailInput").value;
  alert(email ? "✅ You're added to waitlist!" : "Enter email first!");
}
</script>

</body>
</html>
